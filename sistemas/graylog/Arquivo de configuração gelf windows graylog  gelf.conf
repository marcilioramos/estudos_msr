# 
# Converting events to Snare format and sending them out over TCP syslog
# 
# 
# Connect input 'in' to output 'out'

<Extension _gelf>
    Module      xm_gelf
</Extension>

<Input win>
    Module		im_msvistalog
</Input>

<Output graylog>
   Module		om_udp
   Host			187.45.176.26
   Port			12201
   OutputType	GELF
</Output>

<Route graylog_route>
    Path        win => graylog
</Route>
